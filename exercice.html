<html>
<head>
    <meta charset="utf-8">
    <title>JS-Meteo</title>

    <div class="row">
        <div class="col-sm-12">
<label>Ville:
<input type="text" id="city" name="city" placeholder="Name of your city"/>
<input type="submit" id="sub" name="sub"/>
</label>
</div>
</div>
</div>

<div class="container" id="infos">

    <div class="col-sm-12">

<span id="tempactu"></span>
